<div ng-controller="clienteController">
Oi kk {{cliente.nome}}<br/>
	
	<form novalidate" name="frmCliente">
		<div>
			<label>Nome: </label>
			<input type="text" ng-minlength="4" name="txtNomeCliente" ng-model="cliente.nome" required/>
			<span ng-show="frmCliente.txtNomeCliente.$error.required && frmCliente.txtNomeCliente.$dirty">Campo nome obrigatório</span>
			<span ng-show="frmCliente.txtNomeCliente.$error.minlength">Campo nome com no minimo 4 letras</span>
		</div>
		
		<div>
			<label>Email: </label>
			<input type="email" name="txtEmailCliente" ng-model="cliente.email" required/>
			<span ng-show="frmCliente.txtEmailCliente.$error.required && frmCliente.txtEmailCliente.$dirty">Campo email obrigatório</span>
			<span ng-show="frmCliente.txtEmailCliente.$error.email">Campo email Inválido</span>
		</div>
		<div ng-controller="estadoController">
			<label>Estado: </label>
			
			<select ng-model="cliente.estado">
		      <option ng-repeat="estado in estados" value="{{estado}}" >{{estado.uf}}</option>
		    </select>
			
		</div>
		
		{{cliente.estado}}
		{{cliente}}
		<input type="button" value="Salvar" ng-click="salvarCliente()" ng-disabled="frmCliente.$invalid"/>
		<input type="button" value="Cancelar" ng-click="cancelarEdicao()" ng-disabled="frmCliente.$invalid"/>
	</form>
	
	<div ng-repeat="cli in clientes">
			
		{{cli.nome}} 
		<input type="button" value="Excluir" ng-click="excluirCliente(cli)" />
		<input type="button" value="Editar" ng-click="editarCliente(cli)" />
		<a href="/clientes/{{cli.id}}">Detalhes</a>
	</div>
</div>
