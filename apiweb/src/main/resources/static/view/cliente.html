
<script src="./js/script/cliente.js"></script>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/form.css" />
<link rel="stylesheet" href="css/cliente.css" />


<div ng-controller="clienteController">

	<div class="form-style-8">
		<h2>Customer registration</h2>
		<form name="frmCliente">
			<div class="controls">
				<input type="text" name="field1" placeholder="Name" ng-minlength="4"
					name="txtNomeCliente" ng-model="cliente.nome" required /> <span
					ng-show="frmCliente.txtNomeCliente.$error.required && frmCliente.txtNomeCliente.$dirty">Campo
					nome obrigatório</span> <span
					ng-show="frmCliente.txtNomeCliente.$error.minlength">Campo
					nome com no minimo 4 letras</span>
			</div>
			<div class="controls">
				<input type="email" name="field2" placeholder="Email"
					name="txtEmailCliente" ng-model="cliente.email" required /> <span
					ng-show="frmCliente.txtEmailCliente.$error.required && frmCliente.txtEmailCliente.$dirty">Campo
					email obrigatório</span> <span
					ng-show="frmCliente.txtEmailCliente.$error.email">Campo
					email Inválido</span>
			</div>
			<input type="button" value="Register" ng-click="salvarCliente()"
				ng-disabled="frmCliente.$invalid" /> <input type="button"
				value="Cancel" ng-click="cancelarEdicao()"
				ng-disabled="frmCliente.$invalid" />
		</form>
	</div>

<div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Contacts</span>
                    <ul class="pull-right c-controls">
                        <li><a href="#cant-do-all-the-work-for-you" data-toggle="tooltip" data-placement="top" title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li>
                        <li><a href="#" class="hide-search" data-command="toggle-search" data-toggle="tooltip" data-placement="top" title="Toggle Search"><i class="fa fa-ellipsis-v"></i></a></li>
                    </ul>
                </div>
                
                <div class="row" style="display: none;">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                
                <ul class="list-group" id="contact-list" ng-repeat="cli in clientes">
                    <li class="list-group-item">
                        <div class="col-xs-12 col-sm-3">
                            <img src="http://api.randomuser.me/portraits/men/49.jpg" alt="cli.nome" class="img-responsive img-circle" />
                        </div>
                        <div class="col-xs-12 col-sm-9">
                            <span class="name">{{cli.nome}}</span><br/>                        
                            <span class="fa fa-comments text-muted c-info" data-toggle="tooltip" title={{cli.email}}></span>
                            <span class="visible-xs"> <span class="text-muted">{{cli.email}}</span><br/></span>
                        </div>
                        <div class="botao">
                        	<input type="button" value="Excluir" ng-click="excluirCliente(cli)" />
                        	<input type="button" value="Editar" ng-click="editarCliente(cli)" /> 
                        	<a href="/clientes/{{cli.id}}">Detalhes</a>
                        </div>
                        <div class="clearfix"></div>
                    </li>               
                </ul>
            </div>
        </div>
	</div>
</div>
