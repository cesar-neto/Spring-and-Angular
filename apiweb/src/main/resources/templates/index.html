<!DOCTYPE html>
<html ng-app="appCliente">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<script src="./js/app.js"></script>

<script src="./js/controller/cliente-controller.js"></script>
<script src="./js/controller/cidade-controller.js"></script>
<script src="./js/controller/estado-controller.js"></script>
</head>
<body>

<div ng-controller="clienteController">
Oi kk {{cliente.nome}}<br/>
	
	<input type="text" ng-model="cliente.nome" />
	<input type="button" value="Salvar" ng-click="salvarCliente()" />
	<input type="button" value="Cancelar" ng-click="cancelarEdicao()" />
	
	
	<div ng-repeat="cli in clientes">
			
		{{cli.nome}} 
		<input type="button" value="Excluir" ng-click="excluirCliente(cli)" />
		<input type="button" value="Editar" ng-click="editarCliente(cli)" />
	</div>
</div>

<a href="/#/clientes">Clientes</a>
<div ng-view="ng-view"></div>
		
</body>
</html>
